<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 13</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
    <div class="container">
        <div class="row mt-5">
            <!-- SMartWatch -->
            <div class="col-sm-12 col-md-6 col-lg-4">
                <div class="card">
                    <div class="clock-wrap">
						<div class="clock-img">
							<img src="assets/img/watch.png" alt="">
							<div class="clock">
								<div class="hm">
									<span id="h">0</span>
									<span id="m">0</span>
								</div>
								<div class="sam">
									<span id="s">0</span>
									<span id="am">AM</span>
								</div>
							</div>
							<div class="date">
								<span id="day">0</span>
								<span id="month">Mar</span>
								<span id="year">0</span>
							</div>
						</div>
					</div>
                </div>
            </div>
            <!-- Counter -->
            <div class="col-sm-12 col-md-6 col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <div class="counter-wrap">
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped bg-info" id="progress_bar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                            <form id="progress_form">
                                <div class="form-group mb-2 mt-4">
                                    <label for="counter_number" class="form-label">Please Write Counter Number</label>
                                    <input type="text" id="counter_number" class="form-control">
                                </div>
                                <div class="button-group">
                                    <button id="start" class="btn-outline-success btn">Start</button>
                                    <button id="stop" class="btn-outline-info btn ">Stop</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <div id="counter_result">
                            <h1>00</h1>
                        </div>
                    </div>
                </div>
            </div>

            <!-- TO DO -->
            <div class="col-sm-12 col-md-6 col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <div class="todo-wrap">
                            <form id="do_form">
                                <div class="form-group mb-2 mt-4">
                                    <label for="todo_inp" class="form-label">Add To DO List</label>
                                    <input type="text" id="todo_inp" class="form-control">
                                </div>
                                <div class="button-group">
                                    <button id="add_todo" class="btn-outline-success btn">ADD</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="card-footer">
                        <ul id="todo_result" class="list-group">
                            <!-- <li class="list-group-item">Alo <button id="remove" class="btn-close float-end"></button></li> -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/functions.js"></script>
	<script src="assets/js/app.js"></script>
    <script src="assets/js/counter.js"></script>
    <script src="assets/js/todo.js"></script>
</body>
</html>
